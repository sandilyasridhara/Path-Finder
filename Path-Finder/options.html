<!DOCTYPE html>
<html>
  <head>
    <title>Path Finder LLM Integrations Settings</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .settings-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #2b4db0;
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }

      p {
        font-size: 13px;
        color: #555;
        margin-top: 6px;
      }

      a {
        color: #2b4db0;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        background-color: #2b4db0;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #1e3c8c;
      }

      .success-message {
        color: green;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>Path Finder LLM Integrations Settings</h1>

      <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <p>
          You can get an API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">
            Google AI Studio</a
          >
        </p>
      </div>

      <button id="save-button">Save Settings</button>
      <p id="success-message" class="success-message">Settings saved successfully!</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
